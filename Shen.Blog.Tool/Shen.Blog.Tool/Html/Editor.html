<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="ueditor/third-party/jquery-1.10.2.min.js" type="text/javascript"></script>
    <!-- 配置文件 -->
    <script type="text/javascript" src="ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="ueditor/ueditor.all.js"></script>
</head>
<body>
    <!-- 加载编辑器的容器 -->
    <!--<script id="container" name="content" type="text/plain"></script>-->
    <textarea id="container" name="content"></textarea>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var height = $(window).height();
        var ue;

        window.getContent = function () {
            return ue.getContent();
        }



        window.init = function (content) {
            $("#container").val(content);
            ue = UE.getEditor('container', { initialFrameHeight: height - 150 });
        }

        window.getContentTxt = function () {
            return ue.getContentTxt();
        }

    </script>
</body>
</html>
